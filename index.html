<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./Leaflet/leaflet.css"/>
  <script src="./Leaflet/leaflet.js"></script>
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="nlmaps-holder"></div>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://nlmaps.nl/dist/nlmaps.iife.js"></script>
  <script>


      var nlMapsHolder = document.getElementById('nlmaps-holder');
      nlMapsHolder.style.height = '100%'; // Change to required height
      
      var opts = {
          style: 'grijs',
          target: 'nlmaps-holder',
          center: {
              longitude: 6.57,
              latitude: 53.24
          },
          overlay: 'false',
          marker: false,
          zoom: 15,
          search: false
      };
      var map = nlmaps.createMap(opts);

      var geojsonFeature = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
        "stroke": "#ff0000",
        "stroke-width": 4,
        "stroke-opacity": 1
      },
      "geometry": {
        "type": "LineString",
        "coordinates": [
          [
            6.578257083892822,
            53.24433319218131
          ],
          [
            6.5786755084991455,
            53.24305555793564
          ]
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "stroke": "#00ff00",
        "stroke-width": 4,
        "stroke-opacity": 1
      },
      "geometry": {
        "type": "LineString",
        "coordinates": [
          [
            6.571674942970276,
            53.23326337600996
          ],
          [
            6.572694182395934,
            53.23296797047043
          ],
          [
            6.573429107666016,
            53.232399630166576
          ]
        ]
      }
    }
  ]
};
L.geoJSON(geojsonFeature).addTo(map);

  </script>
